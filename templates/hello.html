<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Flask Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #e0eafc;
            background: linear-gradient(to right, #cfdef3, #e0eafc);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .calculator {
            background: #ffffff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .calculator h2 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        input[type="number"],
        select,
        button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus,
        select:focus {
            border-color: #2980b9;
            outline: none;
            box-shadow: 0 0 5px rgba(41, 128, 185, 0.5);
        }

        button {
            background-color: #2980b9;
            color: white;
            font-weight: bold;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #3498db;
        }

        .result {
            font-size: 20px;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Simple Calculator</h2>
        <form method="POST">
            <input type="number" name="num1" step="any" placeholder="Enter first number" required />
            <input type="number" name="num2" step="any" placeholder="Enter second number" required />
            <select name="operator" required>
                <option value="">Select Operation</option>
                <option value="+">Addition (+)</option>
                <option value="-">Subtraction (-)</option>
                <option value="*">Multiplication (ร)</option>
                <option value="/">Division (รท)</option>
            </select>
            <button type="submit">Calculate</button>
        </form>
        {% if result != "" %}
            <div class="result">Result: {{ result }}</div>
        {% endif %}
    </div>
</body>
</html>
